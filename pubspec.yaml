name: sun_moon_puzzle
description: Tango Logic - Sun & Moon Puzzle - A production-ready logic puzzle game based on Takuzu/Binairo rules
publish_to: 'none'
version: 1.0.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Immutability & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Navigation
  go_router: ^13.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1

  # Assets
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # Haptics & Sound
  flutter_haptic_feedback: ^1.0.1
  audioplayers: ^5.2.1
  
  # Celebrations
  confetti: ^0.7.0

  # Utilities
  equatable: ^2.0.5
  uuid: ^4.2.1
  connectivity_plus: ^6.0.5
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/levels/

  # Fonts - Using system fonts for now
  # Uncomment and add font files if you want custom fonts:
